<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <title>Directory Application</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- scripts -->
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/daa0aaa999.js"></script>
</head>

<body>
  <div class="container">
    <div class="directory">
      <span class="directory text-center"style="font-size: 3em;">
        <i class="far fa-address-book text-center mx-auto"></i> Directory
      </span>
      <h1 class="text-right mx-auto">Results</h1>
    </div>

    <div class="container-form-card">
      <div class="row">
        <div class="col-6">
          <form class="forms" action="index.html" method="post">
            <div class="form-group first-name-group">
              <label for="formGroupExampleInput">First Name</label>
              <input type="text" class="form-control" id="firstName" value="" placeholder="Enter Here">
            </div>
            <div class="form-group last-name-group">
              <label for="formGroupExampleInput2">Last Name</label>
              <input type="text" class="form-control" id="lastName" value="" placeholder="Enter Here">
            </div>
            <div class="form-group eMail-group">
              <label for="formGroupExampleInput">Email</label>
              <input type="text" class="form-control" id="eMail" value="" placeholder="name@email.com">
            </div>
            <div class="form-group phone-group">
              <label for="formGroupExampleInput2">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" value="" placeholder="123-867-5309">
            </div>
          </form>

          <div class="button">
            <button type="button" id="myClear" class="btn btn-warning mr-5">Clear</button>
            <button type="button" id="mySubmit" class="btn btn-success">Submit</button>
          </div>
        </div>
        <div class="col-6">
          <div class="results container">
            <div class="card">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
