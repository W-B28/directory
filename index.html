<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <title>Directory App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <!-- scripts -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/daa0aaa999.js"></script>

  </head>

  <body>
  <div class="container">
    <div class="directory">
      <h1>Directory</h1>
      <span class="directory"style="font-size: 7em;">
        <i class="far fa-address-book"></i>
      </span>
    <form class="forms w-50" action="index.html" method="post">
    <div class="form-group">
      <label for="formGroupExampleInput">First Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Here">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Last Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Here">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Email</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="name@email.com">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Phone Number</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(123) 867-5309">
    </div>
    </form>

    <div class="button">
      <button type="button" id="myClear" class="btn btn-danger">Clear</button>
      <button type="button" id="mySubmit" class="btn btn-info ml-5">Submit</button>


      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
